<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Guider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "terminal-black": "#0A0A0A",
              "dark-moss": "#111F13",
              "phosphor-green": "#00FF41",
              "code-grey": "#4F5B55",
              "alert-amber": "#FFB000",
            },
            fontFamily: {
              sans: ['"JetBrains Mono"', "monospace"],
              mono: ['"JetBrains Mono"', "monospace"],
            },
            animation: {
              "fade-in": "fadeIn 0.6s ease-out forwards",
              "slide-up": "slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards",
              blink: "blink 1s step-end infinite",
              scan: "scan 8s linear infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              blink: {
                "0%, 100%": { opacity: "1" },
                "50%": { opacity: "0" },
              },
              scan: {
                "0%": { transform: "translateY(-100%)" },
                "100%": { transform: "translateY(100%)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap");

      body {
        font-family: "JetBrains Mono", monospace;
        background-color: #0a0a0a;
        color: #00ff41;
      }

      /* CRT Scanline Effect */
      .scanline::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
      }

      /* Retro Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
        border-left: 1px solid #111f13;
      }
      ::-webkit-scrollbar-thumb {
        background: #111f13;
        border: 1px solid #4f5b55;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41;
        border-color: #00ff41;
      }

      /* Terminal Glass */
      .glass-panel {
        background: rgba(10, 10, 10, 0.8);
        border: 1px solid #4f5b55;
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.05);
        backdrop-filter: blur(4px);
      }

      .text-glow {
        text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
      }

      .border-glow {
        box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
      }

      /* Selection */
      ::selection {
        background: #00ff41;
        color: #0a0a0a;
      }
    </style>

    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="bg-terminal-black text-phosphor-green overflow-hidden h-screen w-screen scanline"
  >
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
